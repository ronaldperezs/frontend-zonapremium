  (ngSubmit)="registrarPlataforma(registrarPlataformaForm)"
>
  <mat-form-field>
    <mat-label>Nombre:</mat-label>
    <input
      ngModel
      matInput
      placeholder="Ingrese nombre plataforma"
      name="nombre"
    />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!registrarPlataformaForm.form.valid"

</form>
