<div style="text-align: center; display: block;">
  <img src="assets/images/logo-empresa.png" style="max-height: 10rem;"/>
</div>
<div class="registro">
  <h2>Regístrate</h2>
  <form #signUpForm="ngForm" (ngSubmit)="registrarUsuario(signUpForm)">
    <mat-form-field>
      <mat-label>Nombres:</mat-label>
      <input ngModel matInput placeholder="Ingrese nombres" name="nombres" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Apellidos:</mat-label>
      <input ngModel matInput placeholder="Ingrese apellidos" name="apellidos" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input ngModel email matInput placeholder="Ingrese correo electronico" name="email" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Celular:</mat-label>
      <input ngModel type="tel" pattern="^[3][0-9]{9}$" matInput placeholder="Ingrese numero celular" name="celular" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contraseña:</mat-label>
      <input ngModel type="password" matInput placeholder="Ingrese contraseña" name="password" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirmar Contraseña:</mat-label>
      <input ngModel type="password" matInput placeholder="Ingrese contraseña" name="confirm" required />
    </mat-form-field>
    <button *ngIf="!loginInProgress" mat-raised-button color="primary" type="submit" [disabled]="!signUpForm.form.valid">Regístrar</button>
  </form>
</div>
<img *ngIf="loginInProgress" src="../../assets/images/loading.gif" style="margin: auto;display: block;"/>
