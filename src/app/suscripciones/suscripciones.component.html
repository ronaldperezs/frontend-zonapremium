<h2>Suscripciones</h2>

<button mat-raised-button color="primary" [routerLink]="['registrar']">
  Agregar
</button>

<table mat-table [dataSource]="suscripciones" class="mat-elevation-z8">
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email Cuenta</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.usuario_id?true:false">
        <p>Vendido</p>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="fecha_compra">
    <th mat-header-cell *matHeaderCellDef>Fecha Compra</th>
    <td mat-cell *matCellDef="let element">{{ element.fecha_compra }}</td>
  </ng-container>

  <ng-container matColumnDef="correo_usuario">
    <th mat-header-cell *matHeaderCellDef>Correo comprador</th>
    <td mat-cell *matCellDef="let element">{{ element.emailUsuario }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent" routerLink="{{ element.id }}">
        Editar
      </button>
      <button mat-raised-button color="warn" (click)="eliminar(element.id)">
        Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
